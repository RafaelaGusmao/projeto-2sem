        </nav>
    </header>
    <h1>CADASTRO DE CARRO</h1>
    <div class="container-formulario">
        <form action="process_registration_car.php" method="POST">
            <label for="modelo">
                Modelo
                <br>
                <input type="text" id="input-modelo-carro" name="input-modelo-carro" placeholder="Modelo do carro" required>
            </label>
            <label for="marca">
                Marca
                <br>
                <input type="text" id="input-marca-carro" name="input-marca-carro" placeholder="Marca do carro" required>
            </label>
            <label for="ano">
                Ano
                <br>
                <input type="number" id="input-ano-carro" name="input-ano-carro" placeholder="Ano do modelo" min="1886" max="2024" required>
            </label>
        

                <br>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
